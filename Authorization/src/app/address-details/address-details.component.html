<div class="container mt-5">
  <div class="card p-2" id="card1">
    <div class="row">
      <div class="orderdetails">
        <h4>Please confirm Your order details!</h4>
        <h5>After clicking proceed your order will be placed</h5>
      </div>
      <div class="card p-5" id="table">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th>ProductId</th>
              <th>ProductName</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of cartData.items">
              <td>{{ product.productName }}</td>
              <td class="style">{{ product.quantity }}</td>
              <td class="style">{{ product.price }}</td>
            </tr>
          </tbody>
        </table>
        <div class="align-center">
          <button class="btn btn-success">
            Total:Rs.{{ cartData.totalPrice }}</button
          >&nbsp;
          <button class="btn btn-warning">
            <a
              href="{{ paymentLink() }}"
              style="text-decoration: none"
              (click)="emptyCart()"
              >Proceed</a
            >
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
